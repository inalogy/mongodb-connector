Username.help=The username for MongoDB authentication.

Collection.display=Collection Name
Collection.help=The MongoDB collection to interact with.

PasswordColumnName.display=Password Column
PasswordColumnName.help=The column that holds the password in the collection.

KeyColumn.display=Key Column
KeyColumn.help=The unique key column for records.

TemplateUser.display=Template User
TemplateUser.help=User template for MongoDB records.

Password.display=User Password
Password.help=The password for MongoDB authentication.

AdditionalHosts.display=Additional Hosts
AdditionalHosts.help=Comma-separated list of additional hostnames for the MongoDB replica set.

UseTls.display=Use TLS
UseTls.help=Enable or disable TLS for the connection.

ReplicaSet.display=Replica Set
ReplicaSet.help=The name of the replica set.

