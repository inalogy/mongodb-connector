MaxStalenessSeconds.help=The maximum staleness for reads in seconds.

W.display=Write Concern
W.help=Write concern setting for MongoDB operations (0,1,majority).

Journal.display=Journal
Journal.help=Enable or disable journaling.

MaxPoolSize.display=Max Pool Size
MaxPoolSize.help=The maximum number of connections in the connection pool.

MinPoolSize.display=Min Pool Size
MinPoolSize.help=The minimum number of connections in the connection pool.

MaxIdleTimeMS.display=Max Idle Time (ms)
MaxIdleTimeMS.help=The maximum idle time for connections in milliseconds.

WaitQueueMultiple.display=Wait Queue Multiple
WaitQueueMultiple.help=The maximum number of threads that may be waiting for a connection to become available.

ServerSelectionTimeoutMS.display=Server Selection Timeout (ms)
ServerSelectionTimeoutMS.help=The server selection timeout in milliseconds.

ConnectTimeoutMS.display=Connect Timeout (ms)
ConnectTimeoutMS.help=The connection timeout in milliseconds.

SocketTimeoutMS.display=Socket Timeout (ms)
SocketTimeoutMS.help=The socket timeout in milliseconds.

AuthSource.display=Authentication Source
AuthSource.help=The authentication database to use.

AuthMechanism.display=Authentication Mechanism
AuthMechanism.help=The authentication mechanism to use.

idmUpdatedAt.display=Update Time Attribute
idmUpdatedAt.help=Specify the name of the attribute where the update operation timestamp will be stored. If defined, this attribute must be present in the `templateUser` and will be injected at the connector level. If not defined, the update time will not be recorded by the connector.

UseSetForUpdates.display=Use Set for Updates
UseSetForUpdates.help=Determines whether to use a set-based update operation, ensuring unique values in arrays. If enabled, duplicate values will be prevented using MongoDB's $addToSet. If disabled, duplicate values will be allowed using $pushEach.

liveSyncAttributeName.display=Live Sync Attribute
liveSyncAttributeName.help=Attribute used to track changes; must be stored as ISODate in the database.
